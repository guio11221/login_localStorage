<!DOCTYPE html>
<html>
<head>
	<title>Tela de Login com Bootstrap</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-dark">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-secondary">
                    <div class="card-header">
                        <h4 class="text-center text-light">Login</h4>
                    </div>
                    <div class="card-body">
                   
                            <div class="form-group">
                                <label for="username" class="text-light">Usu√°rio:</label>
                                <input type="text" class="form-control bg-dark text-light" id="email" name="username">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-light">Senha:</label>
                                <input type="password" class="form-control bg-dark text-light" id="senha" name="password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" onclick="login(email.value, senha.value)">
                                Entrar
                            </button>
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="js/script.js"></script>
</body>
</html>
