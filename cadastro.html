<!DOCTYPE html>
<html>
<head>
	<title>Tela de Cadastro com Bootstrap</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-dark">

<div class="container-fluid">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<h2 class="text-center text-light">Cadastro</h2>
			
				<div class="form-group">
					<label for="name" class="text-light">Nome:</label>
					<input type="text" id="nome" class="form-control bg-dark text-light" id="name">
				</div>
				<div class="form-group">
					<label for="email" class="text-light">E-mail:</label>
					<input type="email" id="email" class="form-control bg-dark text-light" id="email">
				</div>
				<div class="form-group">
					<label for="password" class="text-light">Senha:</label>
					<input type="password" id="senha" class="form-control bg-dark text-light" id="password">
				</div>
                <div class="form-group">
					<label for="password" class="text-light">Telefone:</label>
					<input type="tel" class="form-control bg-dark text-light" id="telefone">
				</div>
          <div class="container-fluid">
            <button type="submit" class="btn btn-primary" onclick="salvarInfoo(nome.value, email.value, senha.value, telefone.value)">Cadastrar</button>

            <a href="login.html">
                <button type="submit" class="btn btn-primary" style="float: right;">Login</button>
            </a>
          </div>
		
		</div>
	</div>
</div>

<script src="js/script.js"></script>

</body>
</html>
